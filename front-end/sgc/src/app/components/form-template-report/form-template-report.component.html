<form (ngSubmit)="submit(form)" #form="ngForm">
    <h2>Cadastro de Template de Relatório</h2>
    <input type="hidden" name="template_report_id" [(ngModel)]="registro.template_report_id">
    <div class="form-group">
      <label for=template_report_name>Nome do template</label>
      <input type="text" placeholder="Coloque o nome do template" name="template_report_name" [(ngModel)]="registro.template_report_name" required />
    </div>
    <div class="form-group">
        <label for=template_report_logo>Logo do template</label>
        <input type="text" placeholder="Coloque a logo do template" name="template_report_logo" [(ngModel)]="registro.template_report_logo" required />
    </div>
    <div class="form-group">
        <label for=template_report_program>Nome do Programa </label>
        <input type="text" placeholder="Coloque o nome do programa" name="template_report_program" [(ngModel)]="registro.template_report_program" required />
    </div>
    <div class="form-group">
        <label for=template_report_instituition>Nome da instituição </label>
        <input type="text" placeholder="Coloque o nome da instituição" name="template_report_instituition" [(ngModel)]="registro.template_report_instituition" required />
    </div>
    <div class="form-group">
        <label for=template_report_unit>Nome da unidade </label>
        <input type="text" placeholder="Coloque o nome do template" name="template_report_unit" [(ngModel)]="registro.template_report_unit" required />
    </div>

    <div class="form-group">
      <label for="typeReport">Tipo de Relatório</label>
      <select [(ngModel)]="registro.typeReport"
      [compareWith]="compareById"
      name="typeReport" required>
        <option *ngFor="let item of typeReport"
        [ngValue]="item"> {{item.type_report_name}} </option>
      </select>
    </div>
    <div class="form-group">
      <label for="user">Responsável</label>
      <select [(ngModel)]="registro.user"
      [compareWith]="compareById"
      name="user" required>
        <option *ngFor="let item of user"
        [ngValue]="item"> {{item.user_name}} </option>
      </select>
    </div>
    <input type="submit" value="Cancel" routerLink="../">
    <input type="submit" value="Save" [disabled]="form.invalid">

  </form>

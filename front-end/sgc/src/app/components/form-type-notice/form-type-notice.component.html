<form (ngSubmit)="submit(form)" #form="ngForm" >
    <h2>Cadastro de Tipo de Noticia</h2>
    <input type="hidden" name="type_Notice_id" [(ngModel)]="registro.type_notice_id">
  
    <div class="form-group">
      <label for="type_notice_name">Nome</label>
      <input type="text" placeholder="Coloque o Nome"  name="type_notice_name" [(ngModel)]="registro.type_notice_name" required />
    </div>
    <input type="button" value="Cancelar" routerLink="../">
    <input type="submit" value="salvar" [disabled]="form.invalid">
  </form>

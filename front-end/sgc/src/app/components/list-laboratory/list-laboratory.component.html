
<table class="table">
  <thead>
    <tr>
      <th>id</th>
      <th>Nome</th>
      <th>localização  </th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of registros">
      <td> {{ item.laboratory_name }} </td>
      <td> {{ item.laboratory_localization}} </td>
      <td class="fit">
        <button routerLink="/check/form" type="button" [queryParams]="{ id: item.laboratory_id }"  class="btn btn-secondary">Editar</button>
        <button type="button"(click)="delete(item.laboratory_id)" class="btn btn-danger">Deletar</button>

      </td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="9">Total de registros: {{ registros.length }} </td>
    </tr>
  </tfoot>
</table>


<div class="container">
    <div class="tabela">
      <table class="table table" id="tableTraining">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of registros">
            <td> {{ item.status_equipment_name }} </td>
            <td class="fit">
              <button routerLink="/report/form" type="button" [queryParams]="{ id: item.status_equipment_id }" class="btn btn-secondary">Editar</button>
              <button type="button" (click)="delete(item.status_equipment_id)" class="btn btn-danger">Deletar</button>
  
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="9">Total de registros: {{ registros.length }} </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>

<table class="table table" id="tableStudent">
    <thead>
        <tr>
            <th>id</th>
            <th>Descrição</th>
            <th>Técnico</th>
            <th>Professor</th>
            <th>Laboratório</th>
            <th>Capacitação</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of registros">
            <td> {{ item.technical_support_id}} </td>
            <td> {{ item.technical_support_description} </td>
            
            <!-- <td> {{ item.technical.user_name}} </td>
            <td> {{ item.teacher.user_name}} </td> -->

            <td> {{ item.laboratory.laboratory_name}} </td>
            <td> {{ item.training.training_name}} </td>


            <td class="fit">
                <button routerLink="/student/form" type="button" [queryParams]="{ id: item.technical_support_id }"
                    class="btn btn-secondary">Editar</button>
                <button type="button" (click)="delete(item.technical_support_id)" class="btn btn-danger">Deletar</button>
            </td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="9">Total de registros: {{ registros.length }} </td>
        </tr>
    </tfoot>
</table>

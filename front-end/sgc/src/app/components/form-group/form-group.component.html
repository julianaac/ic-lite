<!-- // ESTES SÃO OS ATRIBUTOS QUE ESTÃO NA MODEL GROUP:

// group_id: number;
// group_name: string;
// group_member: string;
// task: Task; //fk
// POSSSUE APENAS UMA CHAVE ESTRANGEIRA. -->

<form (ngSubmit)="submit(form)" #form="ngForm">
    <h2>Cadastro de Grupos</h2>
    <input type="hidden" name="group_id" [(ngModel)]="registro.group_id">

<!-- //BLOCO DE CÓDIGO DO ATRIBUTO: group_name:string; -->
    <div class="form-group">
        <label for=name>Nome do Grupo </label>
        <input type="text" placeholder="Coloque o nome do Grupo" name="group_name"
            [(ngModel)]="registro.group_name" required />
    </div>
    <div class="form-group checkbox-container">
        <label for="group_member">Membros do Grupo</label>
        <div *ngFor="let user of user" class="checkbox-column">
            <input type="checkbox" name="group_member" (change)="onUserSelected(user)"> {{user.user_name}}
        </div>
    </div>
<!-- //BLOCO DE CÓDIGO DO ATRIBUTO: group_member: string; -->
<!-- //INÍCIO DO BLOCO DE CÓDIGO DO ATRIBUTO COM CHAVE ESTRANGEIRA: task: Task; //fk -->
   <div class="form-group">
        <label for="task">Atividade</label>
        <select [(ngModel)]="registro.task" 
        [compareWith]="compareById" 
        name="task" required>
            <option *ngFor="let item of task" 
            [ngValue]="item"> {{item.task_name}} </option>
        </select>
    </div>

    <input type="submit" value="Cancel" routerLink="../">
    <input type="submit" value="Save" [disabled]="form.invalid">

</form>

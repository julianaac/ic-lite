<form (ngSubmit)="submit(form)" #form="ngForm">
    <h2>Cadastro de Situações</h2>
    <input type="hidden" name="situation_id" [(ngModel)]="registro.situation_id">

    <div class="form-group">
        <label for="situation_name">Nome </label>
        <input type="text" placeholder="Coloque o nome" name="situation_name" [(ngModel)]="registro.situation_name"
            required />
    </div>
    <input type="button" value="Cancelar" routerLink="../">
    <input type="submit" value="salvar" [disabled]="form.invalid">
</form>

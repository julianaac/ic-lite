
<table class="table table" id="tableEquipment">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Código</th>
        <th>Descrição</th>
        <th>Status</th>
        <th>Capacitação</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of registros">
        <td> {{ item.equipment_name}} </td>
        <td> {{ item.equipment_identifier }} </td>
        <td> {{ item.equipment_description}} </td>
        <td> {{ item.statusEquipment.status_equipment_name }} </td>
        <td> {{ item.training.training_name}} </td>
        <td class="fit">
          <button routerLink="/report/form" type="button" [queryParams]="{ id: item.equipment_id }"  class="btn btn-secondary">Editar</button>
          <button type="button"(click)="delete(item.equipment_id)" class="btn btn-danger">Deletar</button>

        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="9">Total de registros: {{ registros.length }} </td>
      </tr>
    </tfoot>
  </table>

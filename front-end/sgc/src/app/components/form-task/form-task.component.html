<form (ngSubmit)="submit(form)" #form="ngForm">
    <h2>Cadastro de atividades</h2>
    <input type="hidden" name="task_id" [(ngModel)]="registro.task_id">
    <div class="form-group">
      <label for=name>Nome</label>
      <input type="text" placeholder="Coloque o nome do atividade" name="task_name" [(ngModel)]="registro.task_name" required />
    </div>
    <div class="form-group">
      <label>Descrição</label>
      <input type="text" placeholder="Descreva a atividade"  name="task_description" [(ngModel)]="registro.task_description" required />
    </div>
    <div class="form-group">
      <label>Documento com a descrição da atividade</label>
      <input type="text" placeholder="Link para a descrição da atividade" name="task_file"  [(ngModel)]="registro.task_file" required />
    </div>
    <div class="form-group">
        <label>Data de inicio</label>
        <input type="datetime-local" placeholder="Data de inicio da atividade" name="task_start"  [(ngModel)]="registro.task_start" required />
    </div>
    <div class="form-group">
        <label>Data de termino</label>
        <input type="datetime-local" placeholder="Data de termino da atividade" name="task_end"  [(ngModel)]="registro.task_end" required />
    </div>
    <div class="form-group">
      <label for="subject">Disciplina</label>
      <select [(ngModel)]="registro.subject"
      [compareWith]="compareById"
      name="subject" required>
        <option *ngFor="let item of subject"
        [ngValue]="item"> {{item.subject_name}} </option>
      </select>
    </div>
    <div class="form-group">
      <label for="typeTask">Tipo</label>
      <select [(ngModel)]="registro.typeTask"
      [compareWith]="compareById"
      name="typeTask" required>
        <option *ngFor="let item of typeTask"
        [ngValue]="item"> {{item.type_task_name}} </option>
      </select>
    </div>
    <input type="submit" value="Cancel" routerLink="../">
    <input type="submit" value="Save" [disabled]="form.invalid">

  </form>

<table class="table">
    <thead>
      <tr>
        <th>id</th>
        <th>Nome</th>
        <th>Membros</th>
        <th>Ações</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of registros">
        <td> {{ item.team_id }} </td>
        <td> {{ item.team_name }} </td>
        <td> {{ item.team_member_ids }} </td>
        <td class="fit">
          <button routerLink="/team/form" type="button" [queryParams]="{ id: item.team_id }"  class="btn btn-secondary">Editar</button>
          <button type="button"(click)="delete(item.team_id)" class="btn btn-danger">Deletar</button>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="9">Total de registros: {{ registros.length }} </td>
      </tr>
    </tfoot>
</table>

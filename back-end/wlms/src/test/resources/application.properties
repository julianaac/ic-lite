
server.port=9000
# MySQL é diferente acho que é o do servidor
# spring.datasource.driverClassName=org.h2.Driver
# spring.datasource.url=jdbc:h2:mem:test;MODE=MySQL;IGNORECASE=TRUE
# spring.datasource.username=SA
# spring.datasource.password=
spring.datasource.url=jdbc:mysql://localhost:3306/wlms_webacademy?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root

# JPA/Hibernate/ORM
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
# Inicialização do banco de dados
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true
spring.sql.init.encoding=UTF-8

# SSL/TLS
server.ssl.key-store=classpath:cert.p12
server.ssl.key-store-password=webacademy
server.ssl.key-store-type=PKCS12
# Erro
logging.level.org.springframework.security=DEBUG
server.error.include-exception=true
server.error.include-message=always
# Formato Data/Hora
spring.mvc.format.date=iso
spring.mvc.format.date-time=iso
spring.mvc.format.time=iso